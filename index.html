<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      code {
        border-radius: 4px;
        padding: 4px 8px;
        background-color: rgba(250, 128, 114, 0.467);
      }
      li {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body class="container mt-4">
    <h1 class="display-3 mb-4">Todo List</h1>
    <ul>
      <li><code>new</code> or <code>n</code> -- Add new todo</li>
      <li><code>list</code> or <code>l</code> -- List all todos</li>
      <li><code>delete</code> or <code>d</code> -- Delete todo</li>
      <li><code>quit</code> or <code>q</code> -- Quit app</li>
    </ul>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
</html>
